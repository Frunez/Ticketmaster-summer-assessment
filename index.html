<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <meta charset="utf-8">
    <title>Summer with ticketmaster</title>
</head>

<body>
    <div class="container">
        <!-- header -->
        <div class="row">
            <img id="header-img" class="img-responsive" src="img/Summer17_MasterHeader.jpg" alt="">
        </div>
        <!-- nav-bar -->
        <div class="row">
            <div id="main-nav" class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img id="logo" src="img/tmlogo_blue.png" alt="ticketmaster" /></a>
                </div>
            </div>
        </div>
        <!-- divider -->
        <div class="content">
            <div id="media-overlay">
              <span id="media-title" class="header col-md-6 col-md-offset-3">IMAGES|2016</span>
              <a id="close" class="close-overlay col-md-1" href="#main-nav"> X </a>
              <div id="media-display"></div>
            </div>
            <div id="main-content">
                <div class="row">
                    <div class="header col-md-4 col-md-offset-2">Summer Festivals 2017</div>
                </div>
                <div class="row">
                    <div class="festivals col-md-4 col-md-offset-2">
                        <!-- list -->
                        <ul id="festival-list"></ul>
                    </div>
                    <a id="img-btn" href="#main-nav">
                        <div class="tab col-md-1 col-md-offset-5" id="image-tab">
                            <div class="tab-btn">IMAGES|2016</div>
                        </div>
                    </a>
                    <a id="vid-btn" href="#videos">
                        <div class="tab col-md-1 col-md-offset-5" id="image-tab">
                            <div class="tab-btn">VIDEOS|2016</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="json/festival_example_list.json"></script>
    <script src="json/festival_images.json"></script>
    <script src="json/festival_videos.json"></script>
    <script src="src/index.js"></script>
    <script src="src/index_interface.js"></script>
</body>

</html>
