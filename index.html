<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <meta charset="utf-8">
    <title>Summer with ticketmaster</title>
</head>

<body>
    <div class="container" id="header">
        <!-- header -->
        <div class="row">
            <img id="header-img" class="img-responsive" src="img/Summer17_MasterHeader.jpg" alt="">
        </div>
        <!-- nav-bar -->
        <div class="row">
            <div id="main-nav" class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img id="logo" src="img/tmlogo_blue.png" alt="ticketmaster"></a>
                </div>
            </div>
        </div>
        <!-- divider -->
        <section class="divider">
            <h1 class="list-header">Summer Festivals 2017</h1>
        </section>
        <!-- list -->
        <section class="content">
            <div class="col-md-8 col-md-offset-2">
                <ul class="list-group" id="festival-list">
                </ul>
            </div>
        </section>
    </div>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="festival_example_list.json"></script>
    <script src="src/index.js"></script>
    <script type="text/javascript">
        var displayFestivalList = new FestivalList();
        document.getElementById("festival-list").innerHTML = displayFestivalList.list();
    </script>
</body>

</html>
